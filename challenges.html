    <h1>Challenges</h1>

    <section class="submissions">
        <h2>Submit Your Design</h2>
      <form name="submission" method="POST" data-netlify="true">
        <div class="upper-sub">
          <label for="name">Name:</label>
          <input name="name" id="name" type="text" />

          <label for="twitter">Twitter URL:</label>
          <input name="twitter" class="url-input" id="twitter" type="text" />

          <label for="week">Select Week:</label>
          <select name="weeks" id="week">
            <option value="1">Week 1</option>
          </select>
        </div>

        <div class="lower-sub">
          <label for="github">Repository URL:</label>
          <input name="github" class="url-input" type="text" id="github" />

          <label for="live">Livesite URL:</label>
          <input name="live" class="url-input" type="text" id="live" />
        </div>

        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </section>

    <main class="container">
      <div class="card card-1">
        <h2>Challenge 1</h2>
        <img src="imgs/week-1.png" alt="" />
       
        <button><a href="/submissions/challenge-1.html">View Submissions</a></button>
