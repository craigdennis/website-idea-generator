<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Idea Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Website Idea Generator</h1>
    <div class="container">
      <p>
        Build a website for a <span id="website-type">Tree</span> company, using
        <span id="colour-scheme"></span> as the main colour, with
        <span id="sections"></span> as sections on the website, using a
        <span id="animation"></span> animation somewhere on the website
      </p>

      <button class="btn" id="generate">Generate</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
